    <h3>歌曲必須聽爆</h3>

   
<p>對我個人而言，華語經典到流行西洋曲皆並存在我的播放清單內。而在我生命遇到低潮時，音樂更是療傷不可或缺的元素之一。
比方前陣子為了準備重要的比賽及大考，當時的我情緒時常起伏不定，時常會沒來由地爆哭，或是陷入情緒低落的迴圈。那時，
好樂團的歌成為了我混亂至極的生活中唯一平靜的救命繩索。《我們一樣可惜》唱出了那些說不出口的低落，《他們說我是沒
有用的年輕人》道出了我內心深處，deep inside那想放棄一切的心聲。</p>
