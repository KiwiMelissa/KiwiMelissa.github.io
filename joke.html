<h3>精選笑話特輯</h3>

<p>	誠如前言所說，我喜歡講垃圾話，因此我決定精選1個近期讓我的好朋友們想抄起給西，
    和我來場友善交流的垃圾話們放在網頁上，與有緣路過的各位分享分享。

    <h3>事件一</h3>
    
    <p>友A：我去射飛鏢，然後我有中靶心欸</p>
    
    <p>我：欸厲害欸</p>
    <p>還是我：靶心狗勒 靶心靶心狗勒</p>
    <p>友A：我會殺了你</p>
    
    
    <h3>事件二</h3>
    
    
    <p>我：我不是聖粉，我是中筋麵粉</p>
    
    <p>友B：我的天，可以做成法國麵包欸</p>
